name: release drafter

on:
  push:
    branches:
      - main

jobs:
  draft:
    name: draft release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          disable-autolabeler: true
